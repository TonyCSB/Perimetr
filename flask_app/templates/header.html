{% extends "base.html" %}
{% block header %}

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="{{ url_for('static', filename='images/gifts.png') }}" width="32" height="32"></img>
            <span class="fs-4">&nbsp;Secret Santa</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>

            {% if current_user.is_authenticated %}
                <li class="nav-item"><a href="{{ url_for('users.account') }}" class="nav-link">{{ current_user.username }}</a></li>
                <li class="nav-item"><a href="{{ url_for('gifts.request_gift') }}" class="nav-link">Make a Wish</a></li>
                <li class="nav-item"><a href="{{ url_for('users.logout') }}" class="nav-link">Logout</a></li>
            {% else %}
                <li class="nav-item"><a href="{{ url_for('users.register') }}" class="nav-link">Register</a></li>
                <li class="nav-item"><a href="{{ url_for('gifts.request_gift') }}" class="nav-link">Make a Wish</a></li>
                <li class="nav-item"><a href="{{ url_for('users.login') }}" class="nav-link">Login</a></li>
            {% endif %}
        </ul>
    </header>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

{% endblock %}
